<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedFox Script Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000 !important;
      color: #fff;
      overflow-x: hidden;
    }

    .background-glow {
      position: fixed;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 50% 30%, rgba(255, 0, 0, 0.06), transparent 70%),
        linear-gradient(to bottom, rgba(255, 0, 0, 0.025), transparent);
      z-index: -1;
      animation: pulseGlow 6s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .site-header,
    .script-section,
    .footer {
      background: transparent !important;
      box-shadow: none !important;
    }

    /* ðŸ’€ Kill any ghost-gray panel edges */
    body > section,
    body > div,
    body > footer {
      background: transparent !important;
      box-shadow: none !important;
    }

    .site-header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .logo {
      width: 72px;
      filter: drop-shadow(0 0 8px red);
    }

    .site-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #ff3b3b;
      text-shadow: 0 0 15px red;
    }

    .site-title span {
      color: #ff66cc;
    }

    .subtitle {
      color: #ccc;
      font-size: 1rem;
      margin-top: 10px;
    }

    .script-section {
      padding: 40px 20px;
    }

    .script-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .script-card {
      background: #111;
      padding: 24px;
      border-radius: 16px;
      width: 250px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      border: 2px solid red;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }

    .script-card h2 {
      margin: 0 0 10px;
      color: #ff5555;
    }

    .script-card p {
      color: #aaa;
      font-size: 0.9rem;
    }

    .script-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 20px red;
    }

    .viewer {
      padding: 40px 20px;
      text-align: center;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .viewer.hidden {
      display: none;
    }

    .viewer-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ff6666;
    }

    .code-box {
      background: #0f0f0f;
      border-radius: 12px;
      padding: 20px;
      position: relative;
      display: inline-block;
      font-family: monospace;
      font-size: 0.9rem;
      color: #ff5ec9;
      box-shadow: inset 0 0 10px #000;
      max-width: 90%;
      overflow-x: auto;
    }

    .copy-button {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 50, 80, 0.8);
      transition: all 0.2s ease;
    }

    .copy-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 75, 100, 1);
    }

    .footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ff4444;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>

  <header class="site-header">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="logo" />
    <h1 class="site-title">Red<span>Fox</span> Script Hub</h1>
    <p class="subtitle">ðŸ”¥ Roblox Scripts â€” Clean. Fast. Dangerous.</p>
  </header>

  <section class="script-section">
    <div class="script-grid">
      <div class="script-card" onclick="showScript('AutoFarm', 'https://raw.githubusercontent.com/Syr0nix/RedFox-Scripts/main/scripts/autofarm.lua')">
        <h2>AutoFarm</h2>
        <p>Automate your grind</p>
      </div>

      <div class="script-card" onclick="showScript('ESP', 'https://raw.githubusercontent.com/Syr0nix/RedFox-Scripts/main/scripts/esp.lua')">
        <h2>ESP</h2>
        <p>See through walls, RedFox style</p>
      </div>

      <div class="script-card" onclick="showScript('Fly', 'https://raw.githubusercontent.com/Syr0nix/RedFox-Scripts/main/scripts/fly.lua')">
        <h2>Fly</h2>
        <p>Lift off and stay airborne</p>
      </div>
    </div>
  </section>

  <section class="viewer hidden" id="viewer">
    <div class="viewer-content">
      <p class="viewer-title" id="scriptName">Selected Script</p>
      <div class="code-box">
        <code id="codeOutput">...</code>
        <button onclick="copyScript()" class="copy-button">ðŸ“‹</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>RedFox Scripts â€¢ <a href="https://discord.gg/YOURINVITE">Join Discord</a></p>
  </footer>

  <script>
    function showScript(name, url) {
      const full = `loadstring(game:HttpGet("${url}"))()`;
      document.getElementById("codeOutput").textContent = full;
      document.getElementById("scriptName").textContent = name + " Script";
      document.getElementById("viewer").classList.remove("hidden");
    }

    function copyScript() {
      const code = document.getElementById("codeOutput").textContent;
      navigator.clipboard.writeText(code);
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
